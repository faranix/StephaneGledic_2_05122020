<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>

    <!-- Lier la fiche CSS-->
    <link rel="stylesheet" href="css/style.css">


    <!-- Les Polices -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Les ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>
</head>
<body>
    <div id="container">
        <header>
            <img src="images/logo/Reservia@3x.png" alt="logo de Reservia" class="logo">
            <p class="inscrire">S'inscrire</p>
            <nav class="box-menu">
                <ul class="menu">
                    <li class="menu__element">Hébergement</li>
                    <li class="menu__element">Activités</li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="title">
                <h1 class="title__h1">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="title__p">En plein centre ville ou en pleine nature</p>
            </div>

            <div class="form">
                <div class="form__label">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="form__input">
                    <input type="search">
                </div>
                <div class="form__boutton">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="filtre">
                <h3 class="filtre__title">Filtre</h3>
                <div class="filtre-box">
                    <div class="filtre-box-button">
                        <div class="filtre-box-button__label"></div>
                        <p class="filtre-box-button__text">Économique</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
